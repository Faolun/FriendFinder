<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <title>Friend Finder Survey</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="/">
            <img src="http://riceoutlook.com/wp-content/uploads/2016/10/silhouette-of-a-man-36181_960_720.png" width="30" height="30"
                class="d-inline-block align-top" alt=""> FriendFinder9000
        </a>
        <ul class="navbar-nav">
            <li>
                <a class="nav-link" href="/api/friends">API Friends List</a>
            </li>
        </ul>

    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1>Survey Questions</h1>
        </div>
        <div class="container">
            <form method="POST" action="/api/friends">
                <h3>
                    <strong>About You</strong>
                </h3>
                <form class="form-group">
                    <label for="name">Name (Required)</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </form>
                <form class="form-group">
                    <label for="photo">Link to Photo Image (Required)</label>
                    <input type="text" class="form-control" id="photo" name="photo" required>
                </form>
                <hr>
                <h4>
                    <strong>Question 1</strong>
                </h4>
                <form class="form-group">
                    <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
                    <br>
                    <div class="col-md-4">
                        <select class="form-control" id="q1">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </form>
                <h4>
                    <strong>Question 2</strong>
                </h4>
                <form class="form-group">
                    <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
                    <br>
                    <div class="col-md-4">
                        <select class="form-control" id="q2">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </form>
                <h4>
                    <strong>Question 3</strong>
                </h4>
                <form class="form-group">
                    <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                    <br>
                    <div class="col-md-4">
                        <select class="form-control" id="q3">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </form>
                <h4>
                    <strong>Question 4</strong>
                </h4>
                <form class="form-group">
                    <label for="q4">You rarely do something just out of sheer curiosity.</label>
                    <br>
                    <div class="col-md-4">
                        <select class="form-control" id="q4">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </form>
                <h4>
                    <strong>Question 5</strong>
                </h4>
                <form class="form-group">
                    <label for="q5">People can rarely upset you.</label>
                    <br>
                    <div class="col-md-4">
                        <select class="form-control" id="q5">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </form>
                <h4>
                    <strong>Question 6</strong>
                </h4>
                <form class="form-group">
                    <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
                    <br>
                    <div class="col-md-4">
                        <select class="form-control" id="q6">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </form>
                <h4>
                    <strong>Question 7</strong>
                </h4>
                <form class="form-group">
                    <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
                    <br>
                    <div class="col-md-4">
                        <select class="form-control" id="q7">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </form>
                <h4>
                    <strong>Question 8</strong>
                </h4>
                <form class="form-group">
                    <label for="q8">You rarely get carried away by fantasies and ideas.</label>
                    <br>
                    <div class="col-md-4">
                        <select class="form-control" id="q8">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </form>
                <h4>
                    <strong>Question 9</strong>
                </h4>
                <form class="form-group">
                    <label for="q9">You think that everyone’s views should be respected regardless of whether they are supported by facts
                        or not.</label>
                    <br>
                    <div class="col-md-4">
                        <select class="form-control" id="q9">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </form>
                <h4>
                    <strong>Question 10</strong>
                </h4>
                <form class="form-group">
                    <label for="q10">You feel more energetic after spending time with a group of people.</label>
                    <br>
                    <div class="col-md-4">
                        <select class="form-control" id="q10">
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </form>
                <br>
                <input type="submit" class="btn btn-primary" value="Find Friend" id="submit">
            </form>
        </div>
    </div>


    <div class="modal" id="bestFriendModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Best Friend</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h2 id="bestFriendName"></h2>
                    <img id="bestFriendImg" src="" alt="Best Friend">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script type="text/javascript">

        $('#submit').on("click", function () {
            event.preventDefault();

            var userInput = {
                name: $('#name').val().trim(),
                photo: $('#photo').val().trim(),
                scores: [$('#q1').val(), $('#q2').val(), $('#q3').val(), $('#q4').val(), $('#q5').val(), $('#q6').val(), $('#q7').val(), $('#q8').val(), $('#q9').val(), $('#q10').val()]
            }

            $.post("/api/friends", userInput, function (data) {
                $("#bestFriendName").text(data.name);
                $("#bestFriendImg").attr("src", data.photo);
                $("#bestFriendModal").modal("show");
            });
            // return false;
        });
    </script>

</body>

</html>
